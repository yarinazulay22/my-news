<form class="frame" [formGroup]="form"  >
    <h1>Register</h1>
    <div class="field">
        <label>Email:</label> <input type="email" formControlName="email">
    </div>
    <div class="field">
        <label>User Name:</label> <input type="text" formControlName="userName">
    </div>
    <div class="field">
        <label>Password:</label> <input type="password" formControlName="password">
    </div>
    <div class="field">
        <button (click)="register() " [disabled]="!form.valid" >Register</button>
    </div>

</form>
