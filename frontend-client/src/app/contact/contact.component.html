<div class="frame">
    <h3>Contact Us</h3>

    <div class="field">
        <label>Full Name:</label>
        <input type="text" [(ngModel)]="fullName">
    </div>

    <div class="field">
        <label>Phone Numer:</label>
        <input type="tel" [(ngModel)]="phone">
    </div>

    <div class="field">
        <label>Email:</label>
        <input type="email" [(ngModel)]="email">
    </div>

    <div class="field">
        <label>Content:</label>
        <textarea cols="30" rows="10" [(ngModel)]="content"></textarea>
    </div>

    <div class="field">
        <button (click)="sendForm()">Send</button>
    </div>
</div>
